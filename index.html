<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maria Summers</title>
    <link rel="stylesheet" href="./styles/fonts.css" charset="utf-8">
    <style>
        html {
            margin: 0px;
            height: 100%;
            width: 100%;
        }
        body {
            margin: 0px;
            min-height: 100%;
            width: 100%;
            font-family: 'ralewayregular', Arial, sans-serif;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            height: 33%;
        }
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-size: cover;
            color: #FFFFFF;
            font-size: 24px;
            text-shadow: 1px 1px #555555;
            opacity: .9;
            transition: all .40s ease-out;
            cursor: pointer;
            min-width: 256px;
        }
        .section:hover {
            opacity: 1;
        }
        .thirds .section {
            width: 33.333%;
        }
        .halves .section {
            width: 50%;
        }
        /* bg images */
        .about-section {
            background-image: 
            linear-gradient(
                rgba(0,0,0,.3),
                rgba(0,0,0,.5)
                ),
                url('./img/home/old-books-1534.jpg'); /* https://pixabay.com/en/old-books-book-old-library-436498/ */
                /* url('./img/home/book-row.jpg'); https://stocksnap.io/photo/EB9B6BC1F6 */
                /* url('./img/home/library.jpg'); https://stocksnap.io/photo/EB9B6BC1F6 */
        }
        .cv-section {
            background-image: 
            linear-gradient(
                rgba(0,0,0,.3),
                rgba(0,0,0,.5)
                ),
                url('./img/home/typewriter-1534.jpg'); /* https://pixabay.com/en/typewriter-keys-mechanically-726965/ */
        }
        .teaching-phil-section {
            background-image: 
                linear-gradient(
                    rgba(0,0,0,.3),
                    rgba(0,0,0,.5)
                ),
                url('./img/home/notepad-pencil-1534.jpg'); /* http://www.designerspics.com/photographs/note-pad-pencil/ */
                /* url('./img/home/book-shelf.jpg'); http://jaymantri.com/post/93427518193/download */
        }
        .syllabus-section {
            background-image: 
                linear-gradient(
                    rgba(0,0,0,.3),
                    rgba(0,0,0,.5)
                ),
                url('./img/home/book-stack-1534.jpg'); /* http://www.designerspics.com/photographs/books-reading-glass/ */
        }
        .lesson-plans-section {
            background-image: 
                linear-gradient(
                    rgba(0,0,0,.3),
                    rgba(0,0,0,.5)
                ),
                url('./img/home/colored-pencils-1534.jpg'); /* http://libreshot.com/coloured-pencil/ */
        }
        .video-section {
            background-image: 
            linear-gradient(
                rgba(0,0,0,.3),
                rgba(0,0,0,.5)
                ),
                url('./img/home/video-camera-1534.jpg'); /* https://pixabay.com/en/camera-video-camera-film-technology-1149041/ */
        }
        .recommendations-section {
            background-image: 
            linear-gradient(
                rgba(0,0,0,.3),
                rgba(0,0,0,.5)
                ),
                url('./img/home/books.jpg'); /* https://pixabay.com/en/books-notepad-pen-education-690219/ */
                /* the original image is only 1280 wide */
        }
        @media (max-width: 767px) {
            .row {
                height: 100%;
                flex-direction: column;
                flex-wrap: nowrap;
            }
            .section {
                width: 100%;
                min-height: 125px;
            }
            .halves .section,
            .thirds .section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row halves">
            <div class="section about-section">About</div>
            <div class="section cv-section">Curriculum Vitae</div>
        </div>
        <div class="row thirds">
            <div class="section teaching-phil-section">Teaching Philosophy</div>
            <div class="section syllabus-section">Syllabus</div>
            <div class="section lesson-plans-section">Lesson Plans</div>
        </div>
        <div class="row halves">
            <div class="section video-section">Video</div>
            <div class="section recommendations-section">Recommendations</div>
        </div>
    </div>
</body>
</html>
